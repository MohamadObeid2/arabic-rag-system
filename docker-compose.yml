services:

  mongo:
    image: mongo:6.0
    container_name: araragsys-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - araragsys_network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/127.0.0.1/27017"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: araragsys-etcd
    command: >
      etcd
      --name etcd
      --data-dir /etcd
      --listen-client-urls http://0.0.0.0:2379
      --advertise-client-urls http://etcd:2379
    volumes:
      - etcd_data:/etcd
    networks:
      - araragsys_network
    healthcheck:
      test: ["CMD", "etcdctl", "--endpoints=http://etcd:2379", "endpoint", "health"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: araragsys-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - araragsys_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5

  milvus:
    image: milvusdb/milvus:v2.3.4
    container_name: araragsys-milvus
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: "http://etcd:2379"
      MINIO_ADDRESS: "minio:9000"
      MINIO_ACCESS_KEY: "minioadmin"
      MINIO_SECRET_KEY: "minioadmin"
    ports:
      - "19530:19530"
      - "19121:19121"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - milvus_data:/var/lib/milvus
    networks:
      - araragsys_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/api/v1/health"]
      interval: 5s
      timeout: 3s

networks:
  araragsys_network:

volumes:
  mongo_data:
  milvus_data:
  minio_data:
  etcd_data: