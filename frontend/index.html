<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام RAG العربي</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام RAG العربي</h1>
            <nav>
                <button onclick="showSection('chat')">محادثة</button>
                <button onclick="showSection('search')">بحث</button>
                <button onclick="showSection('upload')">رفع ملفات</button>
                <button onclick="showSection('system')">إعدادات</button>
            </nav>
        </header>

        <main>
            <div id="chat-section" class="section">
                <div class="chat-container">
                    <div id="chat-box" class="chat-box"></div>
                    <div class="input-area">
                        <textarea id="user-input" placeholder="اكتب سؤالك هنا..."></textarea>
                        <button onclick="sendMessage()">إرسال</button>
                    </div>
                </div>
            </div>

            <div id="search-section" class="section" style="display: none;">
                <div class="search-container">
                    <h2>بحث في المستندات</h2>
                    <div class="search-input">
                        <input type="text" id="search-query" placeholder="اكثر كلمة للبحث...">
                        <button onclick="performSearch()">بحث</button>
                    </div>
                    <div class="results-container">
                        <div id="search-results"></div>
                    </div>
                </div>
            </div>

            <div id="upload-section" class="section" style="display: none;">
                <div class="upload-container">
                    <h2>رفع المستندات النصية</h2>
                    <div class="drop-area" onclick="document.getElementById('folder-input').click()">
                        <p>اختر مجلد يحتوي على ملفات .txt</p>
                        <input type="file" id="folder-input" webkitdirectory multiple style="display: none;">
                    </div>
                    <div id="upload-status"></div>
                    <div id="uploaded-files"></div>
                </div>
            </div>

            <div id="system-section" class="section" style="display: none;">
                <div class="config-container">
                    <h2>إعدادات النظام</h2>
                    <form id="config-form">
                        <div class="form-group">
                            <label>نموذج التضمين:</label>
                            <input type="text" id="embedding-model" placeholder="all-MiniLM-L6-v2">
                        </div>
                        <div class="form-group">
                            <label>نموذج اللغة:</label>
                            <input type="text" id="llm-model" placeholder="gpt2">
                        </div>
                        <div class="form-group">
                            <label>حجم القطعة:</label>
                            <input type="number" id="chunk-size" min="100" max="2000">
                        </div>
                        <div class="form-group">
                            <label>التداخل:</label>
                            <input type="number" id="chunk-overlap" min="0" max="500">
                        </div>
                        <div class="form-group">
                            <label>عدد النتائج:</label>
                            <input type="number" id="top-k" min="1" max="20">
                        </div>
                        <div class="form-group">
                            <label>حد التشابه:</label>
                            <input type="number" id="similarity-threshold" step="0.1" min="0" max="1">
                        </div>
                        <button type="submit">حفظ</button>
                    </form>
                    <div id="config-status"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
